services:
  excalidraw-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: excalidraw-mcp:latest
    container_name: excalidraw-mcp
    ports:
      - "3333:3333"
    environment:
      - PORT=3333
      - NODE_ENV=production
      - LOG_LEVEL=info
      - CANVAS_DATA_DIR=/app/data
      - SERVER_NAME=excalidraw-mcp-server
      - SERVER_VERSION=1.0.0
    volumes:
      # Persistent data volume
      - canvas-data:/app/data
      # Persistent logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  canvas-data:
    driver: local
